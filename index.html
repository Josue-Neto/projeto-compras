<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="icon-mercado-circular.png" type="image/png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <header class="header">
    <nav class="principalbar">
      <i class="fa-solid fa-cart-shopping"></i>
      <h1>Lista de Compras</h1>
      </div>
    </nav>
  </header>

  <div class="background"></div>

  <main class="container">
    <h2>Suas Compras:</h2>
    <ul id="listaDeCompras"></ul>
    <input type="text" id="itemInput" placeholder="Digite o item">
    <button id="adicionarItemBtn">Adicionar Item</button>
    <div id="mensagem" class="alerta"></div>
  </main>

  <script src="script.js"></script>

</body>
</html>
